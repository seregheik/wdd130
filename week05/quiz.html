<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form action="#" method="post">
            <div class="form-item">
                <label for="q1">1. What does HTML stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>

            <div class="form-item">
                <label for="q2">2. Explain the box model:</label>
                <textarea id="q2" name="q2" rows="4" required></textarea>
            </div>

            <div class="form-item">
                <label for="q3">3. Which tag is used for a link?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="a">&lt;a&gt;</option>
                    <option value="div">&lt;div&gt;</option>
                    <option value="span">&lt;span&gt;</option>
                </select>
            </div>

            <div class="form-item">
                <label for="q4">4. How many heading levels are there?</label>
                <input type="number" id="q4" name="q4" required>
            </div>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2026 Quiz Activity</p>
    </footer>
</body>

</html>
