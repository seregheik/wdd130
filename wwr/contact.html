<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Contact us at Rafting Site for inquiries, reservations, and more. We are here to help you plan your next adventure.">
    <meta name="author" content="Osasere Ikponmwosa">
    <title>Contact Us | Rafting Site</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <div class="company-details">
                <address>
                    White Water Rafting Company<br>
                    1 Amegor Street<br>
                    Benin City, Edo State, Nigeria<br>
                    +234 810 000 0000<br>
                    info@whitewater.com
                </address>
            </div>
            <div class="map-form-container">
                <div class="map">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15860.190605458647!2d5.61425675!3d6.3878526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1771107769356!5m2!1sen!2sng"
                      width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                      referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <form action="#" method="post">
                    <fieldset>
                        <div class="form-item">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Your Name"
                              required>
                        </div>
                        <div class="form-item">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Your Email"
                              required>
                        </div>
                        <div class="form-item radio-group">
                            <p>Message Purpose</p>
                            <div>
                                <label><input type="radio" name="purpose" value="inquiry" checked>
                                    General Inquiry</label>
                                <label><input type="radio" name="purpose" value="reservation">
                                    Reservation Question</label>
                                <label><input type="radio" name="purpose" value="suggestion">
                                    Website
                                    Suggestion</label>
                            </div>
                        </div>
                        <div class="form-item">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4"
                              placeholder="Your Message" required></textarea>
                        </div>
                        <div class="form-item checkbox-group">
                            <label><input type="checkbox" name="newsletter"> Please subscribe me to
                                the monthly newsletter</label>
                        </div>
                        <button type="submit">Get in Touch!</button>
                    </fieldset>
                </form>
            </div>
        </section>
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-profiles">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>Jane Doe - Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 2">
                    <figcaption>John Smith - Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 3">
                    <figcaption>Emily Davis - Support</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Rafting Site | Osasere Ikponmwosa</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
            <a href="https://x.com">
                <img src="images/x-bw.svg" alt="X">
            </a>
        </nav>
    </footer>
</body>

</html>
